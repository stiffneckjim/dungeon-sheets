name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up required system dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install pdftk wget perl fontconfig
    - name: Install minimal TeX Live
      run: |
        cd /tmp
        wget -q https://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
        tar -xzf install-tl-unx.tar.gz
        cd install-tl-*/
        cat > texlive.profile << 'EOF'
        selected_scheme scheme-basic
        TEXDIR /usr/local/texlive
        TEXMFLOCAL /usr/local/texlive/texmf-local
        TEXMFSYSVAR /usr/local/texlive/texmf-var
        TEXMFSYSCONFIG /usr/local/texlive/texmf-config
        TEXMFVAR ~/.texlive/texmf-var
        TEXMFCONFIG ~/.texlive/texmf-config
        TEXMFHOME ~/texmf
        option_doc 0
        option_src 0
        instopt_adjustpath 1
        EOF
        sudo perl ./install-tl --profile=texlive.profile --no-interaction
        export PATH="/usr/local/texlive/bin/x86_64-linux:$PATH"
        echo "/usr/local/texlive/bin/x86_64-linux" | sudo tee -a $GITHUB_PATH
        # Install required LaTeX packages
        PACKAGES=$(bash $GITHUB_WORKSPACE/.devcontainer/install-texlive-packages.sh)
        sudo /usr/local/texlive/bin/x86_64-linux/tlmgr install $PACKAGES
        sudo fc-cache -fv
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install dependencies and do a local pip install
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run flake
      run: flake8 dungeonsheets/ --exit-zero
    - name: Run tests
      run: >
          cd examples/;
          makesheets --debug;
          makesheets --debug --fancy;
          makesheets --debug --output-format=epub;
          cd ../;
          pytest --cov=dungeonsheets tests/
