name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up required system dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install pdftk texlive-latex-base texlive-latex-extra texlive-fonts-recommended
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install dependencies and do a local pip install
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run flake
      run: flake8 dungeonsheets/ --exit-zero
    - name: Run tests
      run: >
          cd examples/;
          makesheets --debug;
          makesheets --debug --output-format=epub;
          cd ../;
          pytest --cov=dungeonsheets tests/
      # Note: --fancy test removed to avoid requiring texlive-fonts-extra (saves ~3GB)
      # The fancy decorations feature requires the Royal font from texlive-fonts-extra
      # Users who need fancy sheets should install: apt-get install texlive-fonts-extra
